    <meta
      name="description"
      content="Discover and purchase futuristic gadgets and artistic creations from independent creators around the globe."
    />
    <meta
      name="keywords"
      content="futuristic, gadgets, art, e-commerce, tech, creative, independent creators"

    <title>FutureTech Art Hub</title>
    <style>
      @keyframes colorCycle {
        0%,
        100% {
          background-color: #007bff;
        } /* Electric Blue */
        20% {
          background-color: #2ecc40;
        } /* Neon Green */
        40% {
          background-color: #8e44ad;
        } /* Cyber Grape */
        60% {
          background-color: #fc427b;
        } /* Flamingo Pink */
        80% {
          background-color: #95a5a6;
        } /* Slate Gray */
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Orbitron", sans-serif;
        animation: colorCycle 25s infinite linear;
        color: #ffffff; /* White text color for better readability on vibrant backgrounds */
      }

      h1,
      h2,
      h3,
      p,
      a {
        color: inherit; /* Ensures text inherits the white color for consistency */
      }

      a {
        text-decoration: none; /* Removes underline from links */
      }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->

      gtag("js", new Date());

      gtag("config", "GA_MEASUREMENT_ID");
